	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<section class="swiper-slide swiper-slide1">
					<img src="img/bonus_01.png" class="ani resize" style="width:320px;height:43px;top:30px;z-index:3;" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">

					<img src="img/001.jpg" class="ani resize" style="width:320px;height:46px;left:0;top:20px;z-index:2;" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
